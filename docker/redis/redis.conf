# Redis配置文件
# 网络配置
bind 0.0.0.0
port 6379
protected-mode yes

# 安全配置
requirepass garment_redis_2024

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志配置
loglevel notice
logfile "/var/log/redis/redis.log"

# 客户端配置
timeout 300
tcp-keepalive 60
tcp-backlog 511

# 数据库配置
databases 16

# 其他配置
hz 10
rdbcompression yes
rdbchecksum yes
stop-writes-on-bgsave-error yes